<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraryJS</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Poppins google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LibraryJS</h1>
        </div> <!-- end header-->
        <div class="main">
            <div class="main-content">
                <button class="btn" id="addBookBtn">+ Add Book To Library</button>
                <div class="book-grid">TBD</div>
            </div>
        </div> <!-- end main-->
        <div class="footer">
            <span>Copyright <strong>&copy;</strong> by Carlos A. Valdez</span>
        </div> <!-- end footer-->

        <!-- for form details / dialog/modal when add-book-btn is pushed -->
        <dialog class="modal" id="addBookModal">
            <form class="add-book-form" id="addBookForm">
                <h4>New Book To Add</h4>
                <input class="input" type="text" id="title" name="title" placeholder="Book Title" maxlength="50" >  <!-- debating on making these fields required-->
                <input class="input" type="text" id="author" name="author" placeholder="Author" maxlength="50" >
                <input class="input" type="number" id="pages" name="pages" placeholder="Pages" maxlength="9999" >
                <div class="checkbox-div">
                    <label for="hasRead">Have you read this book?</label>
                    <input type="checkbox" id="hasRead" name="hasRead"> 
                </div>
                <div class="formButtons">
                    <button id="submitBtn" type="submit">Add Book</button>
                    <button id="cancelBtn">Cancel</button>
                </div>
            </form>
        </dialog>


    </div> <!-- end container-->
    <!-- Script for Javascript file-->
    <script src="library.js"></script>
</body>
</html>
